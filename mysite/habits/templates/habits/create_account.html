{% extends "habits/base.html" %}

{% block content %}
    <br>
    <h3 class="text-center">Create an account!</h3>

    <div class="text-center">
        <form method="post" action="{% url 'create_account' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="emailAddress"><strong>Email Address:</strong>
                <input type="text" class="form-control" id="emailAddress" placeholder="Enter email address">
            </div>

            <div class="form-group">
                <label for="username"><strong>Username:</strong>
                <input type="text" class="form-control" id="username" placeholder="Enter username"> 
            </div>

            <div class="form-group">
                <label for="password"><strong>Password:</strong>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary" value="createAccount">Create Account</button>
        </form>
    </div>
{% endblock content%}
