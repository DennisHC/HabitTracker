{% extends "habits/base.html" %}

{% block content %}
{% load static %}
    <div class="container my-10">
        <div class="row mx-md-n5 my-5">
            <!--Tasks list-->
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    <h2 class="text-center">Tasks</h2>
                    <div id="tasklist"></div>

                    
                    <button class="btn btn-secondary" type="submit">
                        <img src="/static/images/add.svg" alt="">
                    </button>

                </div>
            </div>

            <!--Habits list-->
            <div class="col px-md-5">
                <div class="p-3 border bg-light">
                    <h2 class="text-center">Habits</h2>
                    <div id="habitlist"></div>
                </div>
            </div>

            <div>
                    <ul>
                        <h1> {{ current_user_tasklist }} </h1>
                        {% for task in current_user_tasklist %}
                            <li> {{ task }} </li>
                        {% endfor %}
                    </ul>
            </div>

        </div>
    </div>




{% load static %}
<script type="text/javascript">
    var taskList = [];
    var habitList = [];
</script>
{% for task in current_user_tasklist %}
<script type="text/javascript">
    taskList.push("{{ task }}");
</script>
{% endfor %}
<script type="text/javascript" src="{% static 'javascript/habits.js' %}"></script>

{% endblock content %}
