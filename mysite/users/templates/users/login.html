{% extends "habits/base.html" %}

{% block content %}
    <br><br>
    <div class="text-center card mx-auto" style="width: 20rem;">
        <form method="post" action="{% url 'login' %}"> 
            <fieldset>
            {% csrf_token %}

            <legend><strong>Login</strong></legend>

            <div class="form-group">
                <label for="username"><strong>Username:</strong>
                <input type="text" class="form-control" id="username" placeholder="Enter username"> 
            </div>

            <div class="form-group">
                <label for="password"><strong>Password:</strong>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me!</label>
            </div>

            <button type="submit" class="btn btn-primary mb-3" value="Submit">Login</button>
            </fieldset>
        </form>
    </div>

    <div class="text-center">
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
        <br>
        <a href="{% url 'create_account' %}">Don't have an account? Create an account here!</a>
    </div>

    </div>
{% endblock content %}
